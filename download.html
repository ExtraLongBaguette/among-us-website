<html>
  <head>
    <meta charset="UTF-8" />
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img
          src="https://www.baycroftschool.com/wp-content/uploads/2021/02/amongus.png"
          alt=""
          class="headerLogo"
        />
        <div class="navDiv">
          <ul class="navList">
            <li><a href="index.html">Home</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="video.html">Video</a></li>
          </ul>
        </div>
      </div>
      <div id="mainDiv">
        <h1>Download</h1>
        <div id="formDiv">
          <form action="thanks.html" id="downloadForm">
            <table>
              <tr>
                <td>
                  <label for="nameInput">Name:</label>
                </td>
                <td>
                  <input type="text" id="nameInput" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="emailInput">Email:</label>
                </td>
                <td>
                  <input type="email" id="emailInput" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="usernameInput">Username:</label>
                </td>
                <td>
                  <input type="text" id="usernameInput" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="passwordInput">Password:</label>
                </td>
                <td>
                  <input type="password" id="passwordInput" required />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Sex:</label>
                </td>
                <td id="radioDatacell">
                  <label for="maleRadio">Male:</label>
                  <input type="radio" class="radioButton" name="sexRadio" />
                  <label for="femaleRadio">Female:</label>
                  <input type="radio" class="radioButton" name="sexRadio" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Hobbies:</label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="otherInput">Other:</label>
                </td>
                <td>
                  <textarea
                    name="otherInput"
                    id="otherInput"
                    cols="30"
                    rows="3"
                  ></textarea>
                </td>
              </tr>
            </table>
            <div>
              <button type="submit" id="button">Continue</button>
            </div>
          </form>
        </div>
      </div>
      <div id="footer">
        <ul id="footerList">
          <li><div>PO Box 2532 Redmond, WA 98073</div></li>
          <li>
            <div>
              @:
              <a href="mailto:support@innersloth.com">support@innersloth.com</a>
            </div>
          </li>
          <li>
            <ul class="socials">
              <li>
                <a href="https://twitter.com/InnerslothDevs">
                  <img
                    src="https://cdn1.iconfinder.com/data/icons/social-media-circle-7/512/Circled_Twitter_svg-256.png"
                    alt=""
                    class="someIcon"
                  />
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/innerslothdevs/">
                  <img
                    src="https://cdn1.iconfinder.com/data/icons/social-media-rounded-corners/512/Rounded_Instagram_svg-256.png"
                    alt=""
                    class="someIcon"
                  />
                </a>
              </li>
              <li>
                <a href="https://discord.com/invite/innersloth">
                  <img
                    src="https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/discord-256.png"
                    alt=""
                    class="someIcon"
                  />
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
